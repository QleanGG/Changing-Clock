<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Clock</h1>
    <div id="display"></div>
    <script>
        let body = document.querySelector('body');
        console.log(body);


        const getClock = () => {
            let rand1 =  Math.floor(Math.random()*255), rand2 =  Math.floor(Math.random()*255), rand3 = Math.floor(Math.random()*255);
            display.style.color = `rgb(${rand1}, ${rand2}, ${rand3})`
            let dt = new Date();
            let hour = dt.getHours();
            let minutes = dt.getMinutes();
            if (minutes<10) {
                minutes =`0${minutes}`
            }
            let seconds = dt.getSeconds();
            if (seconds<10) {
                seconds =`0${seconds}`
            }
            if (hour >= 6 && hour <16) {
                body.style.background = "url('./day.jpg') no-repeat";
            } 
            // console.log(`${hour}:${minutes}:${seconds}`);
            display.innerHTML = `<h2>${hour}   :   ${minutes}   :   ${seconds}</h2>`;
        }
        addEventListener(onload, getClock());
        setInterval(getClock, 1000);

    </script>
</body>

</html>
